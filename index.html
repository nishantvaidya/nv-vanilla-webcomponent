<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vanilla WebComponent</title>
    <!--<script src="./nv-star-rating.js"></script> -->
    <script src="./nv-slide-menu.js"></script>
    <style>
    html, body {
      font-size: 1.5em
    }
    </style>
	</head>
  <body>
<!--<p> Star Rating: <nv-star-rating id="sr" value="3" ></nv-star-rating> </p> -->
<p> Slide Menu: <nv-slide-menu id="menu"></nv-slide-menu> </p>
<div class="controls">
<button class="btn" data-action="open"> Open Menu</button>
<button class="btn" data-action="close"> Close Menu</button>
</div>
 <script>
   const $controls = document.querySelector(".controls");
   const $menu = document.getElementById("menu");
   $controls.addEventListener("click", ( event ) => {
     switch(event.target.dataset.action){
       case "open": $menu.open = true; break;
       case "close": $menu.open = false; break;
     }
   });

   $menu.addEventListener("menu-opened", ( event )=>{
     console.log("MENU OPENED!"+ event);
   })

    $menu.addEventListener("menu-closed", ( event )=>{
     console.log("MENU CLOSED!"+ event);
   })

</script>
   
  </body>

</html>
